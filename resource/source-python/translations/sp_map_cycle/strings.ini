[chat_base]
en="{colorful_sign}{color_lightgreen}|{color_tag}Source.Python Map Cycle{color_lightgreen}| {message}"
ru="{colorful_sign}{color_lightgreen}|{color_tag}Source.Python Map Cycle{color_lightgreen}| {message}"

[loaded]
en="{color_lightgreen}Plugin has been loaded"
ru="{color_lightgreen}Плагин загружен"

[unloaded]
en="{color_lightgreen}Plugin has been unloaded"
ru="{color_lightgreen}Плагин выгружен"

[nominated]
en="{color_lightgreen}{player} {color_default}has nominated {color_lightgreen}{map}"
ru="{color_lightgreen}{player} {color_default}номинировал {color_lightgreen}{map}"

[voted]
en="{color_lightgreen}{player} {color_default}voted for {color_lightgreen}{map}"
ru="{color_lightgreen}{player} {color_default}проголосовал за {color_lightgreen}{map}"

[unknown_map]
en="{color_lightgreen}{map} {color_default}is an unknown map or it was played recently"
ru="{color_lightgreen}{map} {color_default}- неизвестная карта или на ней недавно играли"

[used_rtv]
en="{color_lightgreen}{player} {color_default}wants to change this map, type {color_lightgreen}!rtv to support him"
ru="{color_lightgreen}{player} {color_default}хочет сменить карту, напишите {color_lightgreen}!rtv, чтобы поддержать его"

[nextmap_is]
en="{color_default}Next map: {color_lightgreen}{map}"
ru="{color_default}Следующая карта: {color_lightgreen}{map}"

[nextmap_unknown]
en="{color_default}Next map is not decided yet"
ru="{color_default}Следующая карта ещё не определена"

[error_disabled]
en="{color_error}This command is disabled"
ru="{color_error}Эта команда отключена"

[timeleft_last_round]
en="{color_default}This is the last round"
ru="{color_default}Это последний раунд"

[timeleft_timeleft]
en="{color_default}Time left: {color_lightgreen}{timeleft}"
ru="{color_default}Осталось {color_lightgreen}{timeleft}"

[timeleft_never]
en="{color_default}Map is not changing"
ru="{color_default}Карта не меняется"

[map_won]
en="{color_default}Map {color_lightgreen}{map} {color_default}has won the voting"
ru="{color_default}Карта {color_lightgreen}{map} {color_default}победила в голосовании"

[map_extended]
en="{color_default}Current map was extended by {color_lightgreen}{time} minutes"
ru="{color_default}Текущая карта была продлена на {color_lightgreen}{time} минут"

[vote_started]
en="{color_default}Map voting has started"
ru="{color_default}Началось голосование за карту"

[chat_reaction1]
en="{color_lightgreen}{player} {color_default}has voted"
ru="{color_lightgreen}{player} {color_default}проголосовал"

[chat_reaction2]
en="{color_default}Somebody has voted for {color_lightgreen}{map}"
ru="{color_default}Поступил голос за {color_lightgreen}{map}"

[chat_reaction3]
en="{color_lightgreen}{player} {color_default}has voted for {color_lightgreen}{map}"
ru="{color_lightgreen}{player} {color_default}проголосовал за {color_lightgreen}{map}"

[error_not_in_progress]
en="{color_error}Vote has not started yet or already ended"
ru="{color_error}Голосование ещё не началось или уже закончилось"

[error_in_progress]
en="{color_error}Vote has already started or even ended"
ru="{color_error}Голосование уже началось или даже закончилось"

[error_already_voted]
en="{color_error}You have already voted for {color_lightgreen}{map}{color_default}, you can't change your mind"
ru="{color_error}Вы уже проголосовали за {color_lightgreen}{map}{color_default}, вы не можете изменить своё мнение"

[error_already_nominated]
en="{color_error}You have already nominated {color_lightgreen}{map}{color_default}, you can't change your mind"
ru="{color_error}Вы уже номинировали {color_lightgreen}{map}{color_default}, вы не можете изменить своё мнение"

[error_rtv_too_soon]
en="{color_error}!rtv will be available in {seconds:.2f} seconds"
ru="{color_error}!rtv will be available in {seconds:.2f} seconds"

[error_rtv_already_used]
en="{color_error}You've already used !rtv"
ru="{color_error}Вы уже использовали !rtv"

[no_choice]
en="{color_default}Seems like there's no choice... Map is NOT changing."
ru="{color_default}Кажется, тут нет выбора... Карта НЕ меняется."

[error_likemap_already_used]
en="{color_error}You have already rated this map"
ru="{color_error}Вы уже оценили эту карту"

[nextmap_msg]
en="{color_default}Next map is {color_lightgreen}{map}"
ru="{color_default}Следующая карта - {color_lightgreen}{map}"
