[logging_level]
en="Logging level: 1 - debug, 2 - info, 3 - warning, 4 - error, 5 - critical, 6 - message (always displayed)"
ru="Уровень логирования: 1 - отладка, 2 - уведомление, 3 - предупреждение, 4 - ошибка, 5 - критическая ошибка, 6 - сообщение (всегда выводится)"

[logging_areas]
en="Logging areas (flags): 1 - console, 2 - main log, 4 - Source.Python log, 8 - plugin log"
ru="Место логирования (флаги): 1 - консоль, 2 - основной лог, 4 - лог Source.Python, 8 - лог плагина"

[timelimit]
en="Time per map\n-1 - copy mp_timelimit\n0 - disable (use !rtv)\nother values - time in minues"
ru="Время на карту\n-1 - скопировать mp_timelimit\n0 - без ограничения (используйте !rtv)\nдругое значение - время в минутах"

[instant_change_level]
en="0 - wait for round end to change the map\n1 - change the map instantly\nUseful for DeathMatch servers."
ru="0 - отложить смену карты до конца раунда\n1 - менять карты моментально\nПолезно для DeathMatch серверов."

[vote_duration]
en="Time for voting, in seconds"
ru="Время на голосование (в секундах)"

[scheduled_vote_time]
en="Remaining time (in minutes) before the map should change to start a scheduled vote"
ru="За сколько минут до конца карты начинать голосование по расписанию"

[max_extends]
en="Maximum number of extensions available per each map. 0 - none."
ru="Максимальное количество продлений на каждую карту. 0 - без продлений."

[extend_time]
en="Additional time given by every map extension, in minutes"
ru="Дополнительное время, даваемое за каждое продление карты (в минутах)"

[recent_maps_limit]
en="How many of the last played maps to exclude from votes?\n0 - include all, 1 - exclude current map, 2 - exclude current and previous map etc"
ru="Сколько недавних карт убрать из голосований?\n0 - не убирать, 1 - убрать текущую карту, 2 - убрать текущую и предыдущую и т.д."

[use_fullname]
en="0 - use filename (de_dust2) to refer to the map\n1 - use full name (Dust II) to refer to the map"
ru="0 - использовать краткие названия карт (de_dust2)\n1 - использовать полные названия карт (Dust II)"

[predict_missing_fullname]
en="0 - use filename if full name is not available\n1 - try to guess missing full names"
ru="0 - использовать краткое название при недоступности полного\n1 - попытаться сформировать полное название на основе краткого"

[fullname_skips_prefix]
en="0 - include map prefix in the full name (DE Dust II)\n1 - exclude map prefix from the full name (Dust II)"
ru="0 - оставить префикс карты в полном названии (DE Dust II)\n1 - убрать префикс карты из полного названия (Dust II)"

[sound_vote_start]
en="Path to the `vote has started` sound, leave empty to disable"
ru="Путь к звуку `начало голосования`, оставьте пустым, чтобы отключить"

[sound_vote_end]
en="Path to the `vote has ended` sound, leave empty to disable"
ru="Путь к звуку `конец голосования`, оставьте пустым, чтобы отключить"