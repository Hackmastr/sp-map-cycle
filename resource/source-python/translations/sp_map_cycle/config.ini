[logging_level]
en="Logging level: 4 - debug, 3 - info, 2 - warning, 1 - error, 0 - critical, -1 - message (always displayed)"
ru="Уровень логирования: 4 - отладка, 3 - уведомление, 2 - предупреждение, 1 - ошибка, 0 - критическая ошибка, -1 - сообщение (всегда выводится)"

[logging_areas]
en="Logging areas (flags): 1 - console, 2 - main log, 4 - Source.Python log, 8 - plugin log"
ru="Место логирования (флаги): 1 - консоль, 2 - основной лог, 4 - лог Source.Python, 8 - лог плагина"

[timelimit]
en="Time per map. -1 - copy mp_timelimit, 0 - disable (use !rtv), other values - time in minues"
ru="Время на карту. -1 - скопировать mp_timelimit, 0 - без ограничения (используйте !rtv), другое значение - время в минутах"

[instant_change_level]
en="0 - wait for round end to change the map, 1 - change the map instantly. Useful for DeathMatch servers."
ru="0 - отложить смену карты до конца раунда, 1 - менять карты моментально. Полезно для DeathMatch серверов."

[vote_duration]
en="Duration of voting, in seconds"
ru="Длительность голосования (в секундах)"

[scheduled_vote_time]
en="Remaining time (in minutes) before the map should change to start a scheduled vote (don't include vote duration)"
ru="За сколько минут до конца карты начинать голосование по расписанию (не включая длительность голосования)"

[max_extends]
en="Maximum number of extensions available per each map. 0 - none."
ru="Максимальное количество продлений на каждую карту. 0 - без продлений."

[extend_time]
en="Additional time given by every map extension, in minutes"
ru="Дополнительное время, даваемое за каждое продление карты (в минутах)"

[recent_maps_limit]
en="How many of the last played maps to exclude from votes? 0 - include all, 1 - exclude current map, 2 - exclude current and previous map etc"
ru="Сколько недавних карт убрать из голосований? 0 - не убирать, 1 - убрать текущую карту, 2 - убрать текущую и предыдущую и т.д."

[new_map_timeout_days]
en="How long is a new map considered new, in days. -1 - disable tracking new maps"
ru="Как долго новая карта считается новой (в днях). -1 - отключить отслеживание новых карт"

[use_fullname]
en="0 - use filename (de_dust2) to refer to the map, 1 - use full name (Dust II) to refer to the map"
ru="0 - использовать краткие названия карт (de_dust2), 1 - использовать полные названия карт (Dust II)"

[predict_missing_fullname]
en="0 - use filename if full name is not available, 1 - try to guess missing full names"
ru="0 - использовать краткое название при недоступности полного, 1 - попытаться сформировать полное название на основе краткого"

[fullname_skips_prefix]
en="0 - include map prefix in the full name (DE Dust II), 1 - exclude map prefix from the full name (Dust II)"
ru="0 - оставить префикс карты в полном названии (DE Dust II), 1 - убрать префикс карты из полного названия (Dust II)"

[chat_reaction]
en="Chat reaction to player votes (flags): 1 - show player's nickname, 2 - show their choice"
ru="Реакция чата на голоса игроков (флаги): 1 - показывать ник игрока, 2 - показывать его выбор"

[sound_vote_start]
en="Path to the `vote has started` sound, leave empty to disable"
ru="Путь к звуку `начало голосования`, оставьте пустым, чтобы отключить"

[sound_vote_end]
en="Path to the `vote has ended` sound, leave empty to disable"
ru="Путь к звуку `конец голосования`, оставьте пустым, чтобы отключить"